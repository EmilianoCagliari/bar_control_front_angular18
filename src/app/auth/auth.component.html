<div class=" flex justify-center h-screen w-screen bg-cover bg-center bg-prim-light-2"
    style="background-image: url(images/bg-login.jpg)">
    <div class="w-full max-w-6xl flex justify-center items-center">

        <div class="relative 
        w-5/6 h-4/5 min-h-[500px] md:min-h-[600px] min-w-80

        rounded-2xl flex border-2 border-prim-dark-1">

            <!-- Left Side Login -->
            <div class="w-full md:w-2/5  bg-secondary-100 rounded-2xl md:rounded-r-none ">

                <div class=" h-full flex flex-col items-center">

                    <!-- Upper Login sector -->
                    <div class="w-full flex flex-col p-4 gap-2">
                        <div class="size-24 md:size-28 lg:size-36 self-center">
                            <img src="images/logo-blue.svg" alt="BarControl Logo">
                        </div>
                        <div class="flex flex-col justify-evenly items-center gap-2 flex-1 text-sm md:text-base ">
                            <h1 class="text-lg">Bienvenido a <span class="font-bold">Bar Control</span> .</h1>
                            <p> El sistema de inventariado y control de costos de bebidas basado en
                                peso.
                            </p>
                            <p>Por favor <span class="font-bold">inicia sesión</span> para operar con
                                el
                                sistema.</p>

                        </div>
                    </div>
                    <!-- Bottom Login sector -->

                    <div class="w-4/5 flex justify-center pb-4 flex-1">

                        <form class="w-full flex flex-col gap-4 justify-end" autocomplete="disabled" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <div class="flex flex-col justify-evenly">
                                <div class="relative z-0 mb-3">
                                    <input type="text" id="email" formControlName="email" autocomplete="new-email"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        [ngClass]="{ 'border-b-danger': isEmailNotValid }" placeholder=" " />
                                    <label for="email"
                                        class="absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                        [ngClass]="{ 'text-danger': isEmailNotValid }">Email</label>

                                    @if (isEmailNotValid) {
                                    <span class="absolute text-xs font-bold text-danger">
                                        <!-- Muestra un mensaje de error o un tooltip aquí -->
                                        Debe ingresar un correo valido
                                    </span>
                                    }
                                </div>

                                <div class="relative z-0 mb-4">
                                    <input type="password" id="password" formControlName="password"
                                        autocomplete="new-password"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        [ngClass]="{ 'border-b-danger': isPasswordNotValid }" placeholder=" " />
                                    <label for="password"
                                        class="absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                        [ngClass]="{ 'text-danger': isPasswordNotValid }">Password</label>

                                    @if (isPasswordNotValid) {

                                    <span class=" absolute text-xs font-bold text-danger">
                                        <!-- Muestra un mensaje de error o un tooltip aquí -->
                                        La contraseña debe tener 6 caracteres minimos.
                                    </span>
                                    }

                                </div>
                            </div>

                            <app-button title="Iniciar Sesión" type="submit" class="mt-2"></app-button>


                        </form>


                    </div>

                    <app-alert class="relative bottom-0 w-full  mx-2"
                        [ngClass]="{'visible': errorLogin, 'invisible': !errorLogin}"></app-alert>

                </div>

            </div>

            <!-- Right Side Login -->
            <div class="w-3/5  rounded-r-2xl hidden  md:flex md:items-center md:justify-center bg-secondary-200">

                <!-- class=" w-10/12 lg:w-8/12" -->
                <app-carousel class="w-full h-full"></app-carousel>

            </div>



        </div>

    </div>
    <app-loader *ngIf="isLoginIn" msg="Iniciando sesion..."></app-loader>
</div>
