<div  class="relative w-full h-full flex items-center justify-center ">

      <!-- Carousel wrapper -->
      <div #carousel class=" carousel relative size-10/12 rounded-lg">

        @for (img of images; track $index) {
            <div class="slide">
                <img [src]='img' class="absolute block object-cover" alt="...">
            </div>
        }

   </div>
    
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        
        @for (img of images; track $index) {
            <span  class="w-3 h-3 rounded-full " 
                    [ngClass]="{
                        'bg-primary-800': img_idx == $index,
                        'border border-secondary-700': img_idx != $index
                        }"
            ></span>
        }

    </div>

</div>
