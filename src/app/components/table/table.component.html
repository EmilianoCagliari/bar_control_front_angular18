<div class="w-full h-full flex flex-col justify-between" >
    <!-- *ngIf="!loading && products.length > 0" -->
    <div class="w-full
                border
                border-prim-light-2
                rounded-xl
                max-h-[500px]
                3xl:max-h-[600px]
                overflow-y-auto">
        <table class="table-auto w-full">
            <thead>
                <tr class="bg-prim-light-1/25">
                    <th class="py-2
                    text-xs
                    lg:text-base">Nombre</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Precio</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Cantidad</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Marca</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Tipo</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Peso Base</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Peso Lleno</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Codigo de Barra</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Creado</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Actualizado</th>
                    <th class="py-2
                    text-xs
                    lg:text-base">Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let d of products; let i = index;" class="border-b border-b-[#574FB4]/25 text-center">
                    <td class="py-2 text-start text-xs lg:text-base">
                        <input class="w-full py-1 text-center bg-primary-100/25" type="text" [value]='d.name'
                            *ngIf="i === rowEdit">
                        <span *ngIf="i !== rowEdit">{{d.name}}</span>
                    </td>
                    <td class="py-2 text-xs lg:text-base ">
                        <input class="w-full py-1 text-center bg-primary-100/25" type="number" [value]='d.price'
                            *ngIf="i === rowEdit">
                        <span *ngIf="i !== rowEdit"> {{d.price}}</span>
                    </td>
                    <td class="py-2 text-xs lg:text-base">
                        <input class="w-full py-1 text-center bg-primary-100/25" type="number" [value]='d.quantity'
                            *ngIf="i === rowEdit">
                        <span *ngIf="i !== rowEdit"> {{d.quantity}}</span>
                    </td>
                    <td class="py-2 text-xs lg:text-base">
                        <!-- <input class="w-full py-1 text-center bg-primary-100/25" type="text" [value]='d.brand_id'
                                *ngIf="i === rowEdit" > -->
                        <!-- <span> {{d.brand_id | brandPipe}}</span> -->
                        <!-- <span *ngIf="i !== rowEdit"> {{d.brand_id | brandPipe}}</span> -->
                    </td>
                    <td class="py-2 text-xs lg:text-base ">
                        <input class="w-full py-1 text-center bg-primary-100/25" type="text" [value]='d.type'
                            *ngIf="i === rowEdit">
                        <span *ngIf="i !== rowEdit"> {{d.type}}</span>
                    </td>
                    <td class="py-2 text-xs lg:text-base">
                        <input class="w-full py-1 text-center bg-primary-100/25" type="text" [value]='d.initialWeight'
                            *ngIf="i === rowEdit">
                        <span *ngIf="i !== rowEdit">
                            <!-- {{d.initialWeight| number: '4.1-2' }}  -->
                            <b class="hidden md:inline">g</b></span>
                    </td>
                    <td class="py-2 text-xs lg:text-base">
                        <input class="w-full py-1 text-center bg-primary-100/25" type="text" [value]='d.fullWeight'
                            *ngIf="i === rowEdit">
                        <span *ngIf="i !== rowEdit">
                            <!-- {{d.fullWeight| number: '4.1-2' }}  -->
                            <b class="hidden md:inline">g</b></span>
                    </td>
                    <td class="py-2 text-xs lg:text-base">
                        <input class="w-full py-1 text-center bg-primary-100/25" type="text" [value]='d.barcode'
                            *ngIf="i === rowEdit">
                        <span *ngIf="i !== rowEdit"> {{d.barcode}}</span>
                    </td>
                    <td class="py-2 text-xs lg:text-base">
                        <!-- <input class="w-full py-1 text-center bg-primary-100/25" type="text" [value]='d.createdAt'
                                *ngIf="i === rowEdit"> -->
                        <!-- <span> {{d.createdAt | date: "dd/MM/yyyy"}}</span> -->
                        <!-- <span *ngIf="i !== rowEdit"> {{d.createdAt | date:"short"}}</span> -->
                    </td>
                    <td class="py-2 text-xs lg:text-base">
                        <!-- <input class="w-full py-1 text-center bg-primary-100/25" type="text" [value]='d.updatedAt'
                            *ngIf="i === rowEdit">
                            <span *ngIf="i !== rowEdit"> {{d.updatedAt | date:"shortDate"}}</span> -->
                        <!-- <span> {{d.updatedAt | date: "dd/MM/yyyy"}}</span> -->
                    </td>







                    <!-- <th class="py-2">Artist</th>
                    <th class="py-2">Year</th>-->
                    <td class="py-2 flex justify-center items-center">
                        <!-- (click)="editRow(i)" *ngIf="i !== rowEdit"  -->
                        <button 
                        class="w-7 h-7 
                                lg:w-9 lg:h-9 
                                mx-2 rounded-full bg-prim-light flex justify-center items-center
                                transition ease-in-out delaxy-75 
                                hover:shadow-md hover:shadow-prim-dark-1/70 hover:-translate-y-0.5"
                            aria-label="edit-item">

                            <svg class="text-primary-200" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-edit-circle">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M12 15l8.385 -8.415a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3z" />
                                <path d="M16 5l3 3" />
                                <path d="M9 7.07a7 7 0 0 0 1 13.93a7 7 0 0 0 6.929 -6" />
                            </svg>

                            <!-- <i-tabler name="edit-circle" [ngClass]="{'iconsm': screenWidth <= 1024}"
                                class="text-prim-light-2"></i-tabler> -->
                        </button>
                        <!-- (click)="saveRow(d)" *ngIf="i === rowEdit"  -->
                        <button 
                        class="w-7 h-7 
                            lg:w-9 lg:h-9 
                            mx-2 rounded-full bg-secondary flex justify-center items-center
                            transition ease-in-out delaxy-75 
                            hover:shadow-md hover:shadow-prim-dark-1/70 hover:-translate-y-0.5" aria-label="save-item">
                            
                            <svg 
                            class="text-primary-200"
                            [ngClass]="{'iconsm': screenWidth <= 1024}"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
                                <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                <path d="M14 4l0 4l-6 0l0 -4" />
                            </svg>


                            <i-tabler name="device-floppy" [ngClass]="{'iconsm': screenWidth <= 1024}"
                                class="text-prim-light-2"></i-tabler>
                        </button>

                        <!-- (click)="deleteRow( i, d.id )"  -->
                        <button 
                        class="w-7 h-7 
                            lg:w-9 lg:h-9 mr-1 
                            rounded-full bg-danger flex justify-center items-center 
                            transition ease-in-out delaxy-75 
                            hover:shadow-md hover:shadow-prim-dark-1/70 hover:-translate-y-0.5"
                            aria-label="delete-item">
                            <i-tabler name="trash" [ngClass]="{'iconsm': screenWidth <= 1024}"
                                class="text-prim-light-2"></i-tabler>
                        </button>
                    </td>
                </tr>



            </tbody>
        </table>
    </div>

        <div class="w-full h-3/12 flex justify-center items-center  text-sm lg:text-lg">

                    aria-label="next-pag">

                </button>
            </div>

        </div>

</div>
<app-warning
    msg="No hay productos, haga click en el boton &lt;b&gt;Crear Producto&lt;/b&gt; o el area de &lt;b&gt;Ajustes&lt;/b&gt;."
    *ngIf="products.length == 0"></app-warning>
